name: Job Watcher - daily

on:
  schedule:
    - cron: '30 4 * * *'   # Run daily at 10:00 AM IST
  workflow_dispatch:        # Allow manual run anytime

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Run checker
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python checker.py
      - name: Commit seen.json back to repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "update seen state"
          file_pattern: "seen.json"
          author_name: "job-watcher"
          author_email: "actions@github.com"
